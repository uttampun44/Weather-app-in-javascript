<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
     
    <link rel="stylesheet" href="index.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="container-sm">
             <div class="weatherapp d-flex align-items-center justify-content-center mt-lg-5">
                 <div class="p-5 border rounded-3" style="background-color: rgb(98, 184, 264); box-shadow: 0px 0px 15px 5px #a3b1e3;">
                     <h1 class="text-white lh-base text-center fw-semibold" style="font-family:  'Lato', sans-serif;">Weather App</h1>
                     <div class="searchbar d-flex flex-column align-items-center justify-items-center">
                            <img src="/images/Sun_cloud_angled_rain.png" class="w-25" id="mainimage">
                            <br>
                            <input type="search" style="outline-offset: 0em; outline-color:  rgb(98, 184, 264);" id="cityname" class="fs-5 fw-semibold" style="font-family:  'Lato', sans-serif;">
                            <p class="text-white lh-base fw-semibold py-2" style="font-family:  'Lato', sans-serif;">Seacrh Weather by city</p>
                            <button class="bg-success text-white border rounded-1 fs-5 w-50 lh-base border-danger-subtle text-decoration-none pb-1" role="button" id="search" type="submit">Search</button>
                     </div>
                      
                     <!-- temperature result -->
                     <div class="temperature-result">
                        <div class="temp pt-2">
                           <h2 class="text-white lh-base fs-5 text-center">Weather of: <span id="cityweather" class="text-white"></span></h2>
                             <div class="temperature d-flex justify-content-center text-center align-items-end gap-2 flex-wrap">
                                <div class="temperature">
                                    <img src="/images/temperature.png" class="w-25"> <p class="text-white fs-5  fw-semibold"  style="font-family:  'Lato', sans-serif;">Temperature is: <span id="temperature"  style="font-family:  'Lato', sans-serif;"></span></p>
                                  </div>
                                  <div class="humidity">
                                   <img src="/images/ion_water-outline.png" class="w-25"> <p class="text-white fs-5  fw-semibold"  style="font-family:  'Lato', sans-serif;">Humidity: <span id="humidity"  style="font-family:  'Lato', sans-serif;"></span></p> 
                                  </div>
                                  <div class="wind">
                                   <img src="/images/wind.png" class="w-25"> <p class="text-white fs-5  fw-semibold"  style="font-family:  'Lato', sans-serif;">Wind Speed: <span id="wind"></span></p>
                                  </div>
                             </div>
                        </div>
                    </div>
                 </div>
                
             </div>
    </div>
</body>
</html>
